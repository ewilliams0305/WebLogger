<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <title>Weblogger Console</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="console.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- CONNECTION SETTINGS -->
      <div class="item-connection">
        <input
          class="input"
          id="wsurladdress"
          onkeyup="urlKeyUp(event)"
          type="text"
          placeholder="Host:Port"
        />
      </div>

      <!-- CONNECT BUTTON -->
      <div>
        <button
          class="btn btn-green"
          id="connect-btn"
          onclick="startWebsocket(event)"
        >
          CONNECT
        </button>
      </div>

      <!-- DISCONNECT BUTTON -->
      <div>
        <button
          class="btn btn-red disabled"
          id="disconnect-btn"
          onclick="socketclose(event)"
        >
          X
        </button>
      </div>

      <!-- CONSOLE OUTPUT -->
      <div class="item-output">
        <div id="output-input" class="console-window custom-scroll disabled">
          <p class="console-text" id="consoleWindow"></p>
        </div>
      </div>

      <!-- CONSOLE COMMAND -->
      <div class="item-command">
        <input
          class="input disabled"
          id="command-input"
          role="presentation"
          autocomplete="off"
          placeholder="ENTER CONSOLE COMMANDS HERE (EX: 'HELP')"
          onkeyup="commandKeyUp(event)"
          type="text"
          hsize="500"
        />
      </div>

      <!-- SEND BUTTON -->
      <div>
        <button
          class="btn btn-green disabled"
          id="send-btn"
          onclick="JavaScript:sendString();"
        >
          SEND
        </button>
      </div>

      <!-- CLEAR BUTTON -->
      <div>
        <button
          class="btn btn-red disabled"
          id="clear-btn"
          onclick="clearConsole()"
        >
          X
        </button>
      </div>
    </div>
  </body>
</html>
